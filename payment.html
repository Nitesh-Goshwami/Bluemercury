<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
      <h2>Payment form</h2>
      <form method="post" id="payment_details">
          <h2>Account</h2>
          <div class="input-group">
              <div class="input-box">
                  <input type="text" id="fullname"placeholder 
                  ="         Full Name" required class ="name">
                  <i class ="fa fa-user icon"></i>
              </div>
              <div class="input-box">
                  <input type="text" id ="nickName"placeholder="        Nick Name"
                  required class ="name">
                  <i class =" fa fa-user icon"></i>
              </div>
          </div>
          <div class="input-group">
              <div class="input-box">
                  <input type="email" id="emailAddress" placeholder ="     Email Address"
                  required class =" name">
                  <i classs ="fa fa-envelope"></i>
              </div>
          </div>
          <div class ="input-group">
              <div class ="input-box">
                  <h4>Date of Birth</h4>
                  <input type ="text" placeholder="DD"
                  class="dob">
                  <input type="text" placeholder="MM"
                  class ="dob">
                  <input type="text" id="dob_year"
                  placeholder ="YYYY" class ="dob">

              </div>
              <div class="input-box">
                  <h4>Gender</h4>
                  <input type="radio" id ="b1"
                  name ="gender" checked class ="radio">
                  <label for="b1">Male</label>
                  <input type="radio" id="b2" name ="gender" class="radio">
                  <label for ="b2">Female</label>
              </div>
          </div>
          <div class ="input-group">
              <div class="input-box">
                  <h4>Payment Details</h4>
                  <input type="radio" name ="pay"
                  id ="bc1" checked class ="radio">
                  <label for="bc1"><span><i class="fa fa-cc-visa"></i>  Credit Card</span></label>
                  <input type ="radio" name ="pay" id="bc2" class="radio">
                  <label for = "bc2"><span><i class ="fa fa-cc-paypal"></i>  Paypal</span></label>

              </div>
          </div>
          <div class ="input -group">
              <div  class="input-box">
                  <input type ="tel" id="cardNumber"placeholder ="      Card Number"
                  required class="name">
                  <i class="fa fa-credit-card icon"></i>
              </div>

          </div>
          <div class ="input -group">
            <div  class="input-box">
                <input type ="tel" id="card_Cvc"placeholder ="       Card CVC"
                required class="name">
                <i class="fa fa-user icon"></i>
            </div>

        
        <div class= "input-box">
            <select id="date()">
                <option>26 jul</option>
                <option>27 jul</option>
                <option>28 jul</option>
            </select>
            <select id ="year()">
                <option >2020</option>
                <option >2021</option>
                <option >2022</option>
            </select>
        </div>
</div>
<div class ="input-group">
    <div class ="input-box">
        <button type ="submit" onclick="paynow(event)">PAY NOW</button>
    </div>
</div>
          
      </form>
  </div>

</body>
</html>
<Script src="payment.js"></Script>
