<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer information | bluemercury</title>
    <link rel="stylesheet" href="./style/customer_info.css" type="text/css">
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0283/0185/2747/files/favicon_48x48.png?v=1591627636"
        type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main_container">
        <div id="customer_container">
            <div id="customer_info_div">
                <header>
                    <!-- Logo_Image -->
                    <a>
                        <img id="heading_image"
                            src="//cdn.shopify.com/s/files/1/0283/0185/2747/files/blm-checkout-logo.png?63129">
                    </a>
                    <!-- Navigation bar -->
                    <nav id="navbar">
                        <p id="navbar_text"><span>Cart</span>&nbsp;&nbsp;
                            <span class="arrow">></span>&nbsp;&nbsp;
                            <span><b>Customer information</b></span>&nbsp;&nbsp;
                            <span class="arrow">></span>&nbsp;&nbsp;
                            <span>Payment method</span>
                        </p>
                    </nav>
                </header>
                <div>
                    <form id="main_contact_info_page">
                        <h1 id="Heading_contact_info">Contact information</h1>
                        <input id="email" type="email" placeholder="Email" required>
                        <div id="checkbox_div">
                            <input type="checkbox" id="Email_checkbox">
                            <label id="checkbox_text">Keep me up to date on news and offers</label>
                        </div>
                        <h1 id="Shipping_heading">Shipping address</h1>
                        <span id="name"><input type="text" id="first_name" class="Name" placeholder="First name"
                                required><input type="text" id="last_name" class="Name" placeholder="Last name"></span>
                        <input type="text" id="address1" class="input_bar" placeholder="Address" required>
                        <input type="text" id="address2" class="input_bar"
                            placeholder="Apartment, suite, etc. (optional)" required>
                        <input type="text" id="city" class="input_bar" placeholder="City" required>
                        <div id="input_3_bar">
                            <div id="country_div">
                                <label>COUNTRY/REGION</label>
                                <select id="country">
                                    <option value="United States">
                                        United States
                                    </option>
                                </select>
                            </div>
                            <div id="state_div">
                                <label>STATE</label>
                                <select id="state">
                                    <option value="United States">
                                        Albama
                                    </option>
                                    <option value="United States">
                                        Arizona
                                    </option>
                                    <option value="United States">
                                        Boston
                                    </option>
                                    <option value="United States">
                                        California
                                    </option>
                                    <option value="United States">
                                        Chicago
                                    </option>
                                    <option value="United States">
                                        Dallas
                                    </option>
                                </select>
                            </div>
                            <input type="tel" id="zipcode" placeholder="ZIP code">
                        </div>
                        <span id="checkbox2_span"><input type="checkbox" id="checkbox2">&nbsp;<span id="checkbox2_text">
                                Save this information for next time</span></span>
                        <p id="privacy_policy">To learn more about how we use your information and your rights, see <a
                                href="Customer_info.html">Privacy Note</a></p>
                        <div id="form_bottom_line">
                            <span class="arrow"><</span>
                            <a id="return_to_cart_text" href="cart.html"> RETURN TO CART</a>
                            <button type="button" id="Shipping_method"  onclick="location.href = 'payment_final.html'">CONTINUE TO SHIPPING METHOD</button>
                        </div>
                    </form>
                </div>
            </div>
            <aside id="sidepage_container">
                <div id="aside_main_div">
                    <div id="Prod_row_1">
                        <!-- <div id="Product_image_div">
                            <div id="Prod_img">
                                <img
                                    src="https://cdn.shopify.com/s/files/1/0283/0185/2747/products/global_images-3606000578579-1_small.jpg?v=1622052921" />
                            </div>
                            <span id="Prod_img_span">&nbsp;1&nbsp;</span>
                        </div>
                        <div id="Product_description_div">
                            <h5 id="prod_heading">SkinCeuticals</h5>
                            <span id="prod_heading_text">DAILY BRIGHTENING UV DEFENSE SPF 30</span>
                        </div>
                        <div id="price">
                            <span id="price_text">$54.00</span>
                        </div> -->
                    </div>
                    <div id="Prod_row_2">
                        <div id="promocode">
                            <label id="promocode_text1">GIFT CARD OR DISCOUNT CODE</label>
                            <input id="promocode_text2" type="text"/>
                        </div>
                        <button id="apply_btn" type="button">APPLY</button>
                    </div>
                    <div id="Prod_row_3">
                        <div id="Prod_subtotal_text">
                            <div id="subtotal_row1">
                                <p id="subtotal">
                                    Subtotal
                                </p>
                                <p id="total_price">
                                    $54.00
                                </p>
                            </div>
                            <div id="subtotal_row2">
                                <span id="shipping">Shipping</span>
                                <span id="calcutate">$5</span>
                            </div>
                        </div>
                        <div id="subtotal_row3">
                            <p id="total">
                                Total
                            </p>
                            <p id="total_amount">
                                <span id="usd">USD</span>
                                $54.00
                            </p>
                        </div>
                    </div>
                    <div></div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
<script src="./scripts/payment_final.js"></script>
